<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        /* CSS 样式部分保持不变 */
    </style>
</head>
<body>

<header>
    <nav>
        <!-- 导航链接部分保持不变 -->
    </nav>
</header>

<div class="container">
    <section id="latest-work" class="section">
        <h2 class="section-title">最新作品</h2>
        <div class="video-gallery">
            <div class="video-item">
                <video id="video1" controls>
                    <source src="https://github.com/Hin-wadi/my-website/raw/main/video/5%E6%9C%884%E6%97%A5-mk.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-item">
                <video id="video2" controls>
                    <source src="https://github.com/Hin-wadi/my-website/raw/main/video/another-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-item">
                <video id="video3" controls>
                    <source src="https://github.com/Hin-wadi/my-website/raw/main/video/yet-another-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <!-- 其他部分保持不变 -->
</div>

<footer>
    <!-- 页脚部分保持不变 -->
</footer>

<script>
    // JavaScript 部分
    const videos = document.querySelectorAll('.video-item video');
    let currentIndex = 0;

    // 隐藏所有视频
    function hideAllVideos() {
        videos.forEach(video => {
            video.style.display = 'none';
        });
    }

    // 显示当前索引的视频
    function showCurrentVideo() {
        hideAllVideos();
        videos[currentIndex].style.display = 'block';
    }

    // 点击下一个按钮
    function nextVideo() {
        currentIndex = (currentIndex + 1) % videos.length;
        showCurrentVideo();
    }

    // 点击上一个按钮
    function prevVideo() {
        currentIndex = (currentIndex - 1 + videos.length) % videos.length;
        showCurrentVideo();
    }

    // 初始化显示第一个视频
    showCurrentVideo();
</script>

</body>
</html>
