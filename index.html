<html lang="zh-CN">
<head>

        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* 主体内容容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 节段样式 */
        .section {
            padding: 2rem 0;
            text-align: center;
        }

        .section-title {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #000;
            text-transform: uppercase;
        }

        /* 视频样式 */
        .video-gallery {
            display: flex;
            overflow-x: scroll;
            padding-bottom: 1rem;
        }

        .video-item {
            min-width: 300px;
            margin-right: 1rem;
            background-color: #000;
        }

        .video-item video {
            width: 100%;
            height: auto;
        }

        /* 作品集样式 */
        .work-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .work-item {
            display: inline-block;
            width: 30%;
            margin: 1%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .work-item img {
            width: 100%;
            height: auto;
        }

        .work-item h3 {
            padding: 1rem;
            margin: 0;
            font-size: 1.5rem;
        }

        .work-item p {
            padding: 0 1rem 1rem;
            margin: 0;
        }

        /* 页脚样式 */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
